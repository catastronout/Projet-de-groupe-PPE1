        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.mxId="00000000";Fusion.deployment="2077";Fusion.globalContent={"_id":"Y4SV3FZQ4ZO6RFF2LHY4VMXI2I","canonical_url":"/site/data/html_dir/2018/10/28/2018102801347.html","canonical_website":"chosun","content_elements":[{"_id":"PWXKYCBI4RBSXGUYW4NW7GOLQY","content":"충남 아산시에는 전원마을인 예꽃재(예술이 꽃피는 재미난 마을)가 있다. 마을 곳곳에 태양광, 지열 등 재생에너지 설비를 볼 수 있다. 한국에너지공단과 아산시가 에너지 자립마을을 만들기 위해 32가구로 구성된 예꽃재에 재생에너지 융·복합 지원 사업을 통해 가구마다 태양광 3㎾, 지열 17.5㎾를 설치한 것이다. 주민들은 태양광에서 생산되는 전기로 가전기기에서 취사까지 집에서 필요한 모든 전기를 충당하고 있다.","type":"text"},{"_id":"U2LUSAMKYNAX46OY7OSIWWZ5IU","alignment":"center","alt_text":"에너지공단은 에너지 자립마을 자율인증제를 실시하고 있다. 사진은 충남 아산시 전원마을인 예꽃재(예술이 꽃피는 재미난 마을) 에너지 자립마을 모습.","caption":"에너지공단은 에너지 자립마을 자율인증제를 실시하고 있다. 사진은 충남 아산시 전원마을인 예꽃재(예술이 꽃피는 재미난 마을) 에너지 자립마을 모습.","credits":{"by":[{"byline":"한국에너지공단 제공","name":"한국에너지공단 제공"}]},"height":610,"resizedUrls":{"article_leadart":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=700&height=610&smart=true","article_leadart_lg":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=700&height=610&smart=true","article_lg":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=616","article_md":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=464","article_sm":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=216","social_share":"https://www.chosun.com/resizer/v2/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg?auth=d2137b23ea6fbcd1c3f2279be97130f0c8cbeb6672e3066d12b1bec5caa1c365&width=700&height=367&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2LUSAMKYNAX46OY7OSIWWZ5IU.jpg","width":700},{"_id":"MRBDPO2SUNBGVHIGCDRPDZIMXA","content":"에너지공단은 에너지 자립마을 자율인증제를 실시하고 있다. 그동안 지방자치단체마다 '에너지 자립마을'이라는 이름으로 자비·민자·국비 지원이 혼재된 다양한 사업이 추진됐다. 하지만 에너지 자립 수준, 사용 에너지원, 사업 범위에 대한 통일된 기준이나 중앙·지방 간 일관된 지원 체계 없이 개별 사업으로 진행되어왔다. 에너지공단은 에너지 자립마을 자율인증제도를 통해 일관된 사업 체계를 구축함으로써 재생에너지 브랜드화 및 지자체, 지역 주민 참여 활성화, 민간 주도의 재생에너지 보급 확대를 유도하고 있다. 지역의 교육·관광·문화 등 자원과 연계해 신재생에너지 보급 사업 성과물의 완성도를 높이고, 마을 유휴 공간에 공동 태양광발전소를 설치·운영해 에너지 복지 구현을 목표로 하고 있다.","type":"text"},{"_id":"6IN2XMAQUJBHLF7SMSC3SKVHVE","content":"에너지 자립마을 자율인증제는 계량적 기준(총에너지 사용량 대비 신재생에너지 생산량)에 따른 에너지 자립률 평가를 통해 마을별로 5단계(1~5등급) 등급을 부여한다. 에너지공단은 에너지 자립률 향상을 위해 인증서 및 현판 제공, 재생에너지 보급 사업 우선 지원, 재생에너지 부문 유공자 포상 추천 등 인센티브를 제공하고 있다. 2017년 자율인증제도를 처음 시행해 11개 광역, 40개 시·군으로부터 73개 마을을 접수해 26개 마을을 최종 선정했다.","type":"text"},{"_id":"G7JK24WSCZC2RKB7IEDT64NCG4","content":"에너지공단은 에너지 자립 인증 마을에 지자체, 지역주민과 협업해 교육홍보·컨설팅·보조금 우선 지원 등 인센티브를 제공해 자립률 고도화를 추진할 계획이다.","type":"text"}],"created_date":"2020-07-19T00:54:30.425Z","credits":{"by":[{"_id":"jeon-sooyong","additional_properties":{"original":{"byline":"전수용 기자","email":"jsy@chosun.com","image":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosun/dd510755-32b8-4dde-ab24-fb4c25299611.png","longBio":"","url":"https://www.chosun.com/people/jeon-sooyong/","byline_org":"전수용 기자"}},"image":{"url":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosun/dd510755-32b8-4dde-ab24-fb4c25299611.png"},"name":"수용 전","org":"서울","resizedUrls":{"author":"https://www.chosun.com/resizer/v2/https%3A%2F%2Fauthor-service-images-prod-us-east-1.publishing.aws.arc.pub%2Fchosun%2Fdd510755-32b8-4dd  그러면서도 정권 교체에 대한 구체적인 개입은 하지 않을 것이라 했다. 트럼프는 또 미국의 석유회사가 베네수엘라에 들어가 무너진 석유 인프라를 재건할 것이라고도 했다. 트럼프..."},"display_date":"2026-01-03T16:43:37.537Z","headlines":{"basic":"트럼프 “평화적 권력 이양 될 때까지 베네수엘라 통치”","mobile":""},"label":{},"last_updated_date":"2026-01-03T20:07:11.391Z","promo_items":{"basic":{"_id":"5N2NTLYQZJMQ3MKB4QP46XVBDA","additional_properties":{"focal_point":{"max":[614,819],"min":[614,819]}},"caption":"<YONHAP PHOTO-0853> A photograph which U.S. President Donald Trump posted on his Truth Social account shows what he describes as Venezuelan President \"Nicolas Maduro on board the USS Iwo Jima\" amphibious assault ship, currently in the Caribbean Sea January 3, 2026. The image appears to be taken from a printed photograph, as white edging can be seen around the image. What appears to be the letters DEA can be seen on a black uniformed person next to Venezuelan president Maduro. U.S. president Trump said DEA officials were involved in the operation. Verifying the location was not immediately possible as the photograph is tightly cropped. But the patterning of grey hairs within Maduro's mustache matched recent imagery of him. @realDonaldTrump/Handout via REUTERS  THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY. THIS PICTURE WAS PROCESSED BY REUTERS TO ENHANCE QUALITY. AN UNPROCESSED VERSION HAS BEEN PROVIDED SEPARATELY.     TPX IMAGES OF THE DAY/2026-01-04 02:13:38/\n<저작권자 ⓒ 1980-2026 ㈜연합뉴스. 무단 전재 재배포 금지, AI 학습 및 활용 금지>","credits":{"affiliation":[{"name":"YNA"}],"by":[{"name":"@realDonaldTrump"}]},"focal_point":{"x":614,"y":819},"height":1466,"resizedUrls":{"16x9_lg":"https://www.chosun.com/resizer/v2/5N2NTLYQZJMQ3MKB4QP46XVBDA.jpg?auth=08e602c1ba7fc48a3f46fcb00d16723217cebb5e61e19cc03b4f47681d5fcdbe&width=616&height=346&focal=614,819","16x9_md":"https://www.chosun.com/resizer/v2/5N2NTLYQZJMQ3MKB4QP46XVBDA.jpg?auth=08e602c1ba7fc48a3f46fcb00d16723217cebb5e61e19cc03b4f47681d5fcdbe&width=400&height=225&focal=614,819","16x9_sm":"https://www.chosun.com/resizer/v2/5N2NT ory/2026/01/03/BRKLFFMG5JD6PCLQTOZ5W3R4SM/"},{"_id":"MXXU3JIQ7JAJBAWY5TIUZSODDE","canonical_url":"/international/international_general/2026/01/03/MXXU3JIQ7JAJBAWY5TIUZSODDE/","description":{"basic":"역사는 정확히 36년이라는 시차를 두고 정교한 평행이론을 완성했다. 도널드 트럼프 미국 대통령이 니콜라스 마두로 베네수엘라 대통령을 체포해 미국으로 압송했다고 발표한 2026년 1월 3일은 파나마의 군사 독재자 마누엘 노리에가(1934~2017)가 미군에 공식 투항해 미국으로 이송된 1990년 1월 3일과 날짜가 정확히 일치한다.  한 나라의 현직(또는 실질적) 국가원수가 자국 영토에서 미군 특수부대에 의해 신병이 확보되어 제3국으로 강제 이송된 사례는 1989년 미국의 파나마 침공 작전인 ‘정의로운 대의(Operation Just Cause)’ 이후 처음이다. 외교가에서는 이번 사건을 21세기에도 여전히 작동하는 ‘미국의 힘에 의한 현상 변경’의 결정적 사례로 주목하고 있다. CIA 정보원에서 공적(公敵)..."},"display_date":"2026-01-03T10:41:03.132Z","headlines":{"basic":"36년 전과 같은 날에… 美, 중남미 대통령 또 압송","mobile":""},"label":{},"last_updated_date":"2026-01-03T14:43:54.002Z","promo_items":{"basic":{"_id":"AH42SVUAD5B75CTTZPBVQBJBLY","additional_properties":{},"caption":"","credits":{"affiliation":[]},"height":450,"resizedUrls":{"16x9_lg":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=616&height=346&smart=true","16x9_md":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=400&height=225&smart=true","16x9_sm":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=184&height=104&smart=true","16x9_xxl":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=800&height=450&smart=true","1x1_lg":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=616&height=616&smart=true","1x1_md":"https://www.chosun.com/resizer/v2/AH42SVUAD5B75CTTZPBVQBJBLY.gif?auth=664167c2b13089cc048ae7beba8f1ed26e12dcd4278dde8c09616e54b9910171&width=400&height=400&smart=true",
