        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosunbiz";Fusion.contextPath="/pf";Fusion.mxId="00000000";Fusion.deployment="429";Fusion.globalContent={"_id":"SY34LFJGXFAMDMXGXPGFZT7NZY","canonical_url":"/policy/policy_sub/2025/11/28/SY34LFJGXFAMDMXGXPGFZT7NZY/","canonical_website":"chosunbiz","content_elements":[{"_id":"HA3DMMZUGYYGGMLBHAYDSZBTMI","additional_properties":{"link":""},"alt_text":"정부세종청사 산업통상부. 2025.10.20 /뉴스1","caption":"정부세종청사 산업통상부. /뉴스1","height":3000,"resizedUrls":{"article_leadart":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1280","article_leadart_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=2560","article_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=616","article_md":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=464","article_sm":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=216","social_share":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1200&height=630&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg","width":4000},{"_id":"UL6LHN3WMFGFTFNZULL7CW5EE4","additional_properties":{},"content":"정부가 첨단 항공엔진 개발을 위한 범부처 협의체를 출범한다. 차세대 전투기의 성능을 좌우하는 고난도 기술을 자체적으로 개발해, 해외 기업에 지급하던 유지·보수 비용을 줄이고, 수출도 하겠다는 목표다. ","type":"text"},{"_id":"D6F34BWKBZBKJGD5V7G7SBIFHI","additional_properties":{},"content":"산업통상부는 국토교통부, 방위사업청, 우주항공청, 국방부 등과 함께 정부 세종컨벤션센터에서 첨단 항공엔진 개발을 위한 ‘범부처 협의체’ 출범식을 개최했다고 28일 밝혔다. ","type":"text"},{"_id":"MKWTCAC7LJEB3B4LNAVH7QSGNI","additional_properties":{},"content":"항공엔진 기술은 미국, 영국, 프랑스, 러시아 등 극소수 국가만 보유한 대표적 전략 기술이다. 국제 통제 체제에 따라 엄격히 규제되고 장기간 대규모 투자가 필요한 고난도 기술이다. 국내 첨단 항공엔진 개발에 성공할 경우, 그간 해외로 나가던 유지·보수 비용을 국내에서 활용할 수 있을 것으로 기대된다. 또 전투기에 접목할 경우, 수출도 가능할 것으로 기대된다. ","type":"text"},{"_id":"TD5PBBVBLRAPDHKXHZG5PC2I3E","additional_properties":{},"content":"각 부처는 범부처 협의체를 통해 차세대 전투기급에 적용하기 위한 첨단 항공엔진 개발 계획을 점검하기로 했다. 부처별 예산의 중복 투자를 방지하고, 기술 개발 단계별 주요 현안을 주기적으로 논의해 나가기로 했다.","type":"text"},{"_id":"5RND467SNBCUJBKJWAQXF3TXJU","additional_properties":{},"content":"이선혜 산업부 첨단민군혁신지원과장은 “산업부의 핵심 소재·부품 기술 개발 경험 등을 바탕으로 첨단 항공 엔진의 기술 자립화와 안정적인 공급망 확보에 기여하고, 항공 엔진 제조 생태계 구축에도 적극 앞장서겠다”라고 밝혔다.","type":"text"}],"created_date":"2025-11-28T00:36:39.151Z","credits":{"by":[{"_id":"ahn-soyoung","additional_properties":{"original":{"byline":"안소영 기자","email":"seenrun@chosunbiz.com","image":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg","longBio":"세종시에서 경제정책 현장을 취재하고 있습니다. 기획재정부, 산업통상부, 기후에너지환경부, 해양수산부를 출입하며 우리나라의 경제·산업·통상·에너지 정책을 다룹니다.","middleName":"Ahn So-young","role":"편집국 경제정책부 기자","suffix":"Staff writer, Economy Chosun","url":"https://biz.chosun.com/people/ahn-soyoung/"}},"image":{"url":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg"},"name":"소영 안","org":"세종","resizedUrls":{"author":"https://biz.chosun.com/resizer/v2/https%3A%2F%2Fauthor-service-images-prod-us-east-1.publishing.aws.arc.pub%2Fchosunbiz%2F0e2a8501-fdab-4524-a061-1d52aeba376c.jpg?auth=0310e191c2b59c4ab2c44dcf27cbe036b2a001fe250222c38abd9f663b0992c8&width=108&height= ","middleName":"Kim Su-jeong"}},"name":"수정 김","url":""}]},"description":{"basic":"‘축하드려요 고객님! 정기신고 (세금) 환급액 우선 확인 대상자입니다. 올해 신규 환급액을 확인해 주세요.’  세무 플랫폼 애플리케이션(앱) ‘삼쩜삼’은 지난 2023년 카카오톡 등을 통해 소비자들에게 이 같은 내용의 광고 메시지를 보냈다. 그런데 메시지 속 ‘확인하기’ 버튼을 누른 일부 소비자는 당혹감을 느꼈다. 돌려받을 수 있는 세금이 전혀 없었기 때문이다. 메시지 내용만 보면 ‘속았다’는 느낌을 지울 수 없었다. 소비자들을 상대로 허위 광고를 한 삼쩜삼이 공정거래위원회로부터 제재를 받았다. 세무 플랫폼이 부당한 광고 행위로 제재를 받은 것은 이번이 처음이다. 삼쩜삼은 그간 과장 광고뿐만 아니라 개인정보 무단 수집, 환급금 오류 문제 등으로 잇단 논란을 빚어왔다. 최근 국세청도 이 같은 문제를 인지하고 ..."},"display_date":"2025-12-30T21:00:01Z","headlines":{"basic":"‘환급액 도착’ 뻥튀기 광고에 공정위 철퇴… 잇따른 논란에 삼쩜삼 수익모델 흔들","mobile":""},"label":{},"promo_items":{"basic":{"_id":"UJYCSFKNX5BQRM2F2ENXWJP65Q","caption":"자비스앤빌런즈 제공","credits":{"affiliation":[]},"height":1802,"resizedUrls":{"16x9_lg":"https://biz.chosun.com/resizer/v2/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg?auth=e2ef45754b5c843077c850ae25249962c10c6ec9ee59582f8e16cd11127dea16&width=616&height=346&smart=true","16x9_md":"https://biz.chosun.com/resizer/v2/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg?auth=e2ef45754b5c843077c850ae25249962c10c6ec9ee59582f8e16cd11127dea16&width=400&height=225&smart=true","16x9_sm":"https://biz.chosun.com/resizer/v2/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg?auth=e2ef45754b5c843077c850ae25249962c10c6ec9ee59582f8e16cd11127dea16&width=184&height=104&smart=true","16x9_xs":"https://biz.chosun.com/resizer/v2/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg?auth=e2ef45754b5c843077c850ae25249962c10c6ec9ee59582f8e16cd11127dea16&width=80&height=45&smart=true","16x9_xxl":"https://biz.chosun.com/resizer/v2/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg?auth=e2ef45754b5c843077c850ae25249962c10c6ec9ee59582f8e16cd11127dea16&width=1264&height=711&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/UJYCSFKNX5BQRM2F2ENXWJP65Q.jpg","width":2800}},"related_content":{"basic":[{"_id":"AIZIUBRISVF4HNEFINSF7UYIFI","referent":{"id":"AIZIUBRISVF4HNEFINSF7UYIFI","type":"story"},"type":"reference"}]},"taxonomy":{"primary_section":{"_id":"/it-science/ict","name
