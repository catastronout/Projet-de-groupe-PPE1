        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosunbiz";Fusion.contextPath="/pf";Fusion.mxId="00000000";Fusion.deployment="429";Fusion.globalContent={"_id":"SY34LFJGXFAMDMXGXPGFZT7NZY","canonical_url":"/policy/policy_sub/2025/11/28/SY34LFJGXFAMDMXGXPGFZT7NZY/","canonical_website":"chosunbiz","content_elements":[{"_id":"HA3DMMZUGYYGGMLBHAYDSZBTMI","additional_properties":{"link":""},"alt_text":"정부세종청사 산업통상부. 2025.10.20 /뉴스1","caption":"정부세종청사 산업통상부. /뉴스1","height":3000,"resizedUrls":{"article_leadart":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1280","article_leadart_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=2560","article_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=616","article_md":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=464","article_sm":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=216","social_share":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1200&height=630&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg","width":4000},{"_id":"UL6LHN3WMFGFTFNZULL7CW5EE4","additional_properties":{},"content":"정부가 첨단 항공엔진 개발을 위한 범부처 협의체를 출범한다. 차세대 전투기의 성능을 좌우하는 고난도 기술을 자체적으로 개발해, 해외 기업에 지급하던 유지·보수 비용을 줄이고, 수출도 하겠다는 목표다. ","type":"text"},{"_id":"D6F34BWKBZBKJGD5V7G7SBIFHI","additional_properties":{},"content":"산업통상부는 국토교통부, 방위사업청, 우주항공청, 국방부 등과 함께 정부 세종컨벤션센터에서 첨단 항공엔진 개발을 위한 ‘범부처 협의체’ 출범식을 개최했다고 28일 밝혔다. ","type":"text"},{"_id":"MKWTCAC7LJEB3B4LNAVH7QSGNI","additional_properties":{},"content":"항공엔진 기술은 미국, 영국, 프랑스, 러시아 등 극소수 국가만 보유한 대표적 전략 기술이다. 국제 통제 체제에 따라 엄격히 규제되고 장기간 대규모 투자가 필요한 고난도 기술이다. 국내 첨단 항공엔진 개발에 성공할 경우, 그간 해외로 나가던 유지·보수 비용을 국내에서 활용할 수 있을 것으로 기대된다. 또 전투기에 접목할 경우, 수출도 가능할 것으로 기대된다. ","type":"text"},{"_id":"TD5PBBVBLRAPDHKXHZG5PC2I3E","additional_properties":{},"content":"각 부처는 범부처 협의체를 통해 차세대 전투기급에 적용하기 위한 첨단 항공엔진 개발 계획을 점검하기로 했다. 부처별 예산의 중복 투자를 방지하고, 기술 개발 단계별 주요 현안을 주기적으로 논의해 나가기로 했다.","type":"text"},{"_id":"5RND467SNBCUJBKJWAQXF3TXJU","additional_properties":{},"content":"이선혜 산업부 첨단민군혁신지원과장은 “산업부의 핵심 소재·부품 기술 개발 경험 등을 바탕으로 첨단 항공 엔진의 기술 자립화와 안정적인 공급망 확보에 기여하고, 항공 엔진 제조 생태계 구축에도 적극 앞장서겠다”라고 밝혔다.","type":"text"}],"created_date":"2025-11-28T00:36:39.151Z","credits":{"by":[{"_id":"ahn-soyoung","additional_properties":{"original":{"byline":"안소영 기자","email":"seenrun@chosunbiz.com","image":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg","longBio":"세종시에서 경제정책 현장을 취재하고 있습니다. 기획재정부, 산업통상부, 기후에너지환경부, 해양수산부를 출입하며 우리나라의 경제·산업·통상·에너지 정책을 다룹니다.","middleName":"Ahn So-young","role":"편집국 경제정책부 기자","suffix":"Staff writer, Economy Chosun","url":"https://biz.chosun.com/people/ahn-soyoung/"}},"image":{"url":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg"},"name":"소영 안","org":"세종","resizedUrls":{"author":"https://biz.chosun.com/resizer/v2/https%3A%2F%2Fauthor-service-images-prod-us-east-1.publishing.aws.arc.pub%2Fchosunbiz%2F0e2a8501-fdab-4524-a061-1d52aeba376c.jpg?auth=0310e191c2b59c4ab2c44dcf27cbe036b2a001fe250222c38abd9f663b0992c8&width=108&height= 서 기자","middleName":"Cho Eun-seo"}},"name":"은서 조","url":""}]},"description":{"basic":"전문가들은 올해 국내 증시가 인공지능(AI)이 이끄는 본격적인 ‘실적 장세’에 진입할 것으로 전망했다. 단순한 기대감을 넘어 상장사 성적표가 지수 상승을 견인하면서, 코스피가 사상 처음 5000포인트 고지를 밟을 것이라는 낙관론이 힘을 얻고 있다. 특히 반도체 업종이 상장사 전체 이익 증가분의 절반 이상을 차지하면서 반도체를 중심으로 한 AI 관련주가 새해 증시 상승을 주도할 것으로 예상됐다. 증권업계가 내다보는 올해 코스피 상장사의 예상 영업이익은 약 397조원으로, 작년 대비 38% 증가할 것으로 추산된다. 주목할 점은 이익의 ‘기여도’다. 미래에셋증권에 따르면 전체 이익 증가분 약 111조원 중 반도체 업종의 기여분은 68조원에 달할 예정이다. 사실상 반도체가 한국 증시 상승을 홀로 견인하는 구조다. ..."},"display_date":"2026-01-02T21:00:01Z","headlines":{"basic":"[2026 증시] ③ 새해도 AI 주목하는 이유… “반도체 실적 폭주, 증시도 레벨업”","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://biz.chosun.com/resizer/v2/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg?auth=6fb8437c95ba9b32648967f61115f267652269258238f078b2ad13a87e30021b&width=616&height=346&smart=true","16x9_md":"https://biz.chosun.com/resizer/v2/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg?auth=6fb8437c95ba9b32648967f61115f267652269258238f078b2ad13a87e30021b&width=400&height=225&smart=true","16x9_sm":"https://biz.chosun.com/resizer/v2/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg?auth=6fb8437c95ba9b32648967f61115f267652269258238f078b2ad13a87e30021b&width=184&height=104&smart=true","16x9_xs":"https://biz.chosun.com/resizer/v2/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg?auth=6fb8437c95ba9b32648967f61115f267652269258238f078b2ad13a87e30021b&width=80&height=45&smart=true","16x9_xxl":"https://biz.chosun.com/resizer/v2/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg?auth=6fb8437c95ba9b32648967f61115f267652269258238f078b2ad13a87e30021b&width=1264&height=711&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/L7VG5KIUA5FFLCNLEXVCKGTUUQ.jpg"}},"related_content":{"basic":[{"_id":"X7YQAR2F2ZCZ5HUX2PN4NVQ2SM","referent":{"id":"X7YQAR2F2ZCZ5HUX2PN4NVQ2SM","type":"story"},"type":"reference"},{"_id":"R3DFT7UL75B6BFUT5CWAJOWK6A","referent":{"id":"R3DFT7UL75B6BFUT5CWAJOWK6A","type":"story"},"type":"reference"}]},"taxonomy":{"primary_section":{"_id":"/stock/stock_general","name":"증권 일반"}},"type":"story","website_url":"/stock/stock_general/2026/01/03/4IAFFZTMNVGYLPBV5XAVJQROWQ/","websites":{"chosunbiz":{"website_section":{"_id":"/stock/stock_general","name":"증권 일반"},"website_url":"/stock/stock_general/2026/01/03/4IAFFZTMNVGYLPBV5XAVJQROWQ/"}}},"expires":1767480678399,"lastModified":1767480378185},"{\"expandLiveBlogging\":false,\"expandRelated\":false,\"id\":\"NGWFPYSR3VEZLNTA6RTPPJUVMQ\"}":{"data":{"_id":"NGWFPYSR3VEZLNTA6RTPPJUVMQ","canonical_url":"/topics/kjs_interstellar/2026/01/02/NGWFPYSR3VEZLNTA6RTPPJUVMQ/","credits":{"by":[{"_id":"kim-jisu","additional_properties":{"original":{"byline":"김지수 작가","middleName":"Kim Ji-su"}},"name":"지수 김","org":"서울"}]},"description":{"basic":"2026년이 밝았다. 새해가 시작되면, 시선의 위치가 높은 데이터 과학자 송길영과 한 해를 여는 ‘디지털 토정비결’의 시간을 가져왔다. 여러 사정으로 휴지기를 갖다가 2년 만에 재회했다. 그동안 송길영은 긴 호흡으로 다음을 준비하는 ‘시대 예보’ 시리즈를 내놓았다.  ‘핵개인의 시대’와 ‘호명 사회’를 거쳐 이번에 출간된 ‘경량 문명의 탄생’은 AI 기술 격동의 시대를 담대한 언어로 돌파해 낸다. 송길영은 빠른 추격자가 아니라 빠른 전환자의 시대를 선언했다. 빅테크 전쟁과 대량 해고의 칼바람이 예보된 가운데, 막 AI와 동거를 시작한 인류는 자세를 낮추고 숨을 고르고 있다. AI 구조화가 거듭되는 상황에서 몸을 가진 인간과 인공지능 사이의 역학관계는 어떻게 전개될까? AI가 나의 비서일까? 내가 AI의 에이..."},"display_date":"2026-01-02T21:00:00Z","headlines":{"basic":"[김지수의 인터스텔라] “해고 쓰나미 온다, 더 치열해진 미래... AI동료 손잡고 인간 동지 응원하라” 송길영","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=616&height=346&smart=true","16x9_md":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=400&height=225&smart=true","16x9_sm":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=184&height=104&smart=true","16x9_xs":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=80 "exdistributor\":\"\",\"exstory\":\"sports,entertainment,moneymove,csr,/jp/,/en/,/rm/\",\"limit\":10,\"section\":\"\",\"type\":\"story\"}":{"data":{"content_elements":[{"_id":"NGWFPYSR3VEZLNTA6RTPPJUVMQ","canonical_url":"/topics/kjs_interstellar/2026/01/02/NGWFPYSR3VEZLNTA6RTPPJUVMQ/","credits":{"by":[{"_id":"kim-jisu","additional_properties":{"original":{"byline":"김지수 작가","middleName":"Kim Ji-su"}},"name":"지수 김","org":"서울"}]},"description":{"basic":"2026년이 밝았다. 새해가 시작되면, 시선의 위치가 높은 데이터 과학자 송길영과 한 해를 여는 ‘디지털 토정비결’의 시간을 가져왔다. 여러 사정으로 휴지기를 갖다가 2년 만에 재회했다. 그동안 송길영은 긴 호흡으로 다음을 준비하는 ‘시대 예보’ 시리즈를 내놓았다.  ‘핵개인의 시대’와 ‘호명 사회’를 거쳐 이번에 출간된 ‘경량 문명의 탄생’은 AI 기술 격동의 시대를 담대한 언어로 돌파해 낸다. 송길영은 빠른 추격자가 아니라 빠른 전환자의 시대를 선언했다. 빅테크 전쟁과 대량 해고의 칼바람이 예보된 가운데, 막 AI와 동거를 시작한 인류는 자세를 낮추고 숨을 고르고 있다. AI 구조화가 거듭되는 상황에서 몸을 가진 인간과 인공지능 사이의 역학관계는 어떻게 전개될까? AI가 나의 비서일까? 내가 AI의 에이..."},"display_date":"2026-01-02T21:00:00Z","headlines":{"basic":"[김지수의 인터스텔라] “해고 쓰나미 온다, 더 치열해진 미래... AI동료 손잡고 인간 동지 응원하라” 송길영","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=616&height=616&smart=true","1x1_md":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=400&height=400&smart=true","1x1_sm":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=184&height=184&smart=true","1x1_xs":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=80&height=80&smart=true","1x1_xxl":"https://biz.chosun.com/resizer/v2/O2SL5MYZVJHUXM2VEVGJPUZ3KY.jpg?auth=12f3839eed270cc9df459cc2299da29c649b89826d99025dbc7ffeebce8f6b12&width=983&height=983&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.
