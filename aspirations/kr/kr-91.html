        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosunbiz";Fusion.contextPath="/pf";Fusion.mxId="00000000";Fusion.deployment="428";Fusion.globalContent={"_id":"SY34LFJGXFAMDMXGXPGFZT7NZY","canonical_url":"/policy/policy_sub/2025/11/28/SY34LFJGXFAMDMXGXPGFZT7NZY/","canonical_website":"chosunbiz","content_elements":[{"_id":"HA3DMMZUGYYGGMLBHAYDSZBTMI","additional_properties":{"link":""},"alt_text":"정부세종청사 산업통상부. 2025.10.20 /뉴스1","caption":"정부세종청사 산업통상부. /뉴스1","height":3000,"resizedUrls":{"article_leadart":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1280","article_leadart_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=2560","article_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=616","article_md":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=464","article_sm":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=216","social_share":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1200&height=630&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg","width":4000},{"_id":"UL6LHN3WMFGFTFNZULL7CW5EE4","additional_properties":{},"content":"정부가 첨단 항공엔진 개발을 위한 범부처 협의체를 출범한다. 차세대 전투기의 성능을 좌우하는 고난도 기술을 자체적으로 개발해, 해외 기업에 지급하던 유지·보수 비용을 줄이고, 수출도 하겠다는 목표다. ","type":"text"},{"_id":"D6F34BWKBZBKJGD5V7G7SBIFHI","additional_properties":{},"content":"산업통상부는 국토교통부, 방위사업청, 우주항공청, 국방부 등과 함께 정부 세종컨벤션센터에서 첨단 항공엔진 개발을 위한 ‘범부처 협의체’ 출범식을 개최했다고 28일 밝혔다. ","type":"text"},{"_id":"MKWTCAC7LJEB3B4LNAVH7QSGNI","additional_properties":{},"content":"항공엔진 기술은 미국, 영국, 프랑스, 러시아 등 극소수 국가만 보유한 대표적 전략 기술이다. 국제 통제 체제에 따라 엄격히 규제되고 장기간 대규모 투자가 필요한 고난도 기술이다. 국내 첨단 항공엔진 개발에 성공할 경우, 그간 해외로 나가던 유지·보수 비용을 국내에서 활용할 수 있을 것으로 기대된다. 또 전투기에 접목할 경우, 수출도 가능할 것으로 기대된다. ","type":"text"},{"_id":"TD5PBBVBLRAPDHKXHZG5PC2I3E","additional_properties":{},"content":"각 부처는 범부처 협의체를 통해 차세대 전투기급에 적용하기 위한 첨단 항공엔진 개발 계획을 점검하기로 했다. 부처별 예산의 중복 투자를 방지하고, 기술 개발 단계별 주요 현안을 주기적으로 논의해 나가기로 했다.","type":"text"},{"_id":"5RND467SNBCUJBKJWAQXF3TXJU","additional_properties":{},"content":"이선혜 산업부 첨단민군혁신지원과장은 “산업부의 핵심 소재·부품 기술 개발 경험 등을 바탕으로 첨단 항공 엔진의 기술 자립화와 안정적인 공급망 확보에 기여하고, 항공 엔진 제조 생태계 구축에도 적극 앞장서겠다”라고 밝혔다.","type":"text"}],"created_date":"2025-11-28T00:36:39.151Z","credits":{"by":[{"_id":"ahn-soyoung","additional_properties":{"original":{"byline":"안소영 기자","email":"seenrun@chosunbiz.com","image":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg","longBio":"세종시에서 경제정책 현장을 취재하고 있습니다. 기획재정부, 산업통상부, 기후에너지환경부, 해양수산부를 출입하며 우리나라의 경제·산업·통상·에너지 정책을 다룹니다.","middleName":"Ahn So-young","role":"편집국 경제정책부 기자","suffix":"Staff writer, Economy Chosun","url":"https://biz.chosun.com/people/ahn-soyoung/"}},"image":{"url":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg"},"name":"소영 안","org":"세종","resizedUrls":{"author":"https://biz.chosun.com/resizer/v2/https%3A%2F%2Fauthor-service-images-prod-us-east-1.publishing.aws.arc.pub%2Fchosunbiz%2F0e2a8501-fdab-4524-a061-1d52aeba376c.jpg?auth=0310e191c2b59c4ab2c44dcf27cbe036b2a001fe250222c38abd9f663b0992c8&width=108&height= "Lee Yoon-jung"}},"name":"윤정 이"}]},"description":{"basic":"##한국항공우주##(KAI)가 필리핀 국방부와 FA-50PH 전투기 성능 개량 사업 계약을 체결했다고 26일 밝혔다.  계약 규모는 항공기 성능 개량과 후속 군수지원을 포함해 약 930억원이다. KAI가 2015년부터 2017년까지 필리핀에 납품한 FA-50PH 11대가 대상이다. 이번 사업은 필리핀 공군의 실제 운용 경험에서 도출된 요구 사항을 반영해 항공기 성능과 작전 효율을 향상시키는 사업이다. 이를 통해 FA-50PH는 정밀유도무장 운용 능력이 강화되며, 항속 거리와 지속 작전 능력이 확대된다. 또 향상된 네트워크 기반의 연합 작전 수행 능력이 확보될 예정이다. KAI 관계자는 “지난 6월 추가 계약된 기체를 포함한 총 23대의 FA-50PH가 필리핀 공군의 영공 방위 능력 강화와 현대화된 공군 전력..."},"display_date":"2025-12-26T04:56:10.828Z","headlines":{"basic":"KAI, 필리핀 국방부와 FA-50PH 성능 개량 계약… 930억원 규모","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://biz.chosun.com/resizer/v2/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg?auth=c398ee3564f4dba68e9bce26d88a663d057e3644c6f2a5fc5077e84453994ef6&width=616&height=346&smart=true","16x9_md":"https://biz.chosun.com/resizer/v2/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg?auth=c398ee3564f4dba68e9bce26d88a663d057e3644c6f2a5fc5077e84453994ef6&width=400&height=225&smart=true","16x9_sm":"https://biz.chosun.com/resizer/v2/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg?auth=c398ee3564f4dba68e9bce26d88a663d057e3644c6f2a5fc5077e84453994ef6&width=184&height=104&smart=true","16x9_xs":"https://biz.chosun.com/resizer/v2/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg?auth=c398ee3564f4dba68e9bce26d88a663d057e3644c6f2a5fc5077e84453994ef6&width=80&height=45&smart=true","16x9_xxl":"https://biz.chosun.com/resizer/v2/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg?auth=c398ee3564f4dba68e9bce26d88a663d057e3644c6f2a5fc5077e84453994ef6&width=1264&height=711&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/GFQWMNJTGBQTKYTGHA2DSMRRME.jpg"}},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/industry/company","name":"기업"}},"type":"story","website_url":"/industry/company/2025/12/26/IGTYZIDFSNCF7FA4J4RUPZQK5E/","websites":{"chosunbiz":{"website_section":{"_id":"/industry/company","name":"기업"},"website_url":"/industry/company/2025/12/26/IGTYZIDFSNCF7FA4J4RUPZQK5E/"}}},"expires":1 scription":{"basic":"대만 해역에서 규모 7.0의 지진이 발생했다. 세계 최대 파운드리(반도체 수탁 생산) 업체인 TSMC에선 한때 인력이 실외로 대피하기도 했던 것으로 전해졌다. 28일 기상청은 이날 0시 5분 55초 대만 이란현 동쪽 34㎞ 해역에서 규모 7.0의 지진이 발생했다고 대만 교통부 중앙기상서(기상청) 등을 인용해 전했다. 진앙은 북위 24.69도, 동경 122.08도이며 지진 발생 깊이는 73㎞로, 대만 연합보 등 현지 언론은 “수도 타이베이를 포함한 대만의 전 지역에서 느껴질 정도였다”고 보도했다. 지진으로 이란현 둥아오 변전소가 영향을 받으면서 인근 지역 3456가구에 일시 정전이 발생했다. 이 외에 현재까지 확인된 피해는 없는 것으로 전해졌다. 대만 TSMC에서는 안전을 위한 실외 대피가 이뤄지기도 했다. ..."},"display_date":"2025-12-27T15:32:07.884Z","headlines":{"basic":"대만 동쪽 바다서 규모 7.0 지진…TSMC “한때 인력 실외 대피”","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://biz.chosun.com/resizer/v2/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg?auth=810f927374b44b8484e1f1b2c47ab5a972fd629f2cb2dbec78dacb144346aa3d&width=500&height=500&smart=true","1x1_md":"https://biz.chosun.com/resizer/v2/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg?auth=810f927374b44b8484e1f1b2c47ab5a972fd629f2cb2dbec78dacb144346aa3d&width=400&height=400&smart=true","1x1_sm":"https://biz.chosun.com/resizer/v2/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg?auth=810f927374b44b8484e1f1b2c47ab5a972fd629f2cb2dbec78dacb144346aa3d&width=184&height=184&smart=true","1x1_xs":"https://biz.chosun.com/resizer/v2/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg?auth=810f927374b44b8484e1f1b2c47ab5a972fd629f2cb2dbec78dacb144346aa3d&width=80&height=80&smart=true","1x1_xxl":"https://biz.chosun.com/resizer/v2/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg?auth=810f927374b44b8484e1f1b2c47ab5a972fd629f2cb2dbec78dacb144346aa3d&width=500&height=500&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/DWN2NKVHIVHAVLJIDZDICTGQKQ.jpg"}},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/international/international_general","name":"국제 일반"}},"type":"story","website_url":"/international/international_general/2025/12/28/PO5MO2P3GJHBXCU6NQKJ23IM6E/","websites":{"chosunbiz":{"website_section":{"_id":"/international/international_general","name":"국제 일반"},"website_url":"/international/international_general/2025/12/28/PO5MO2P ンの基地局新設現場、ソウル東大門区の光ケーブル接続作業現場などを訪問したと28日に明らかにした。 チョン社長は年末年始のトラフィック増加に備えた非常対応体制とセキュリティ、安全管理（SHE）規則の遵守状況を点検し、現場作業者の困りごとを聞いた。 SKテレコム関係者は「今回の現場訪問は『基本と原則』に焦点を当てた」と述べ、「チョン代表が基地局設置が進行中の作業現場に上がって危険要素を点検し、安全マニュアルと装備も確認した」と語った。 チョン社長はブンダン社屋の総合状況室では、年末年始のトラフィック急増に備えた非常対応体制の報告を受け、通信品質と障害対応策を確..."},"display_date":"2025-12-28T00:54:13.237Z","headlines":{"basic":"チョン・ジェホンSKテレコム社長が年末トラフィックに向け現場点検","mobile":""},"promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://biz.chosun.com/resizer/v2/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg?auth=23d69bb933a81ebeef6d1bedf2b57f68456a7509695926afea229a0c61596ffa&width=616&height=616&smart=true","1x1_md":"https://biz.chosun.com/resizer/v2/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg?auth=23d69bb933a81ebeef6d1bedf2b57f68456a7509695926afea229a0c61596ffa&width=400&height=400&smart=true","1x1_sm":"https://biz.chosun.com/resizer/v2/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg?auth=23d69bb933a81ebeef6d1bedf2b57f68456a7509695926afea229a0c61596ffa&width=184&height=184&smart=true","1x1_xs":"https://biz.chosun.com/resizer/v2/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg?auth=23d69bb933a81ebeef6d1bedf2b57f68456a7509695926afea229a0c61596ffa&width=80&height=80&smart=true","1x1_xxl":"https://biz.chosun.com/resizer/v2/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg?auth=23d69bb933a81ebeef6d1bedf2b57f68456a7509695926afea229a0c61596ffa&width=1264&height=1264&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/QXAA5JEL2VLR5ILQOW7OPIOX3A.jpg"}},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/jp/jp-it","name":"IT"}},"type":"story","websites":{"chosunbiz":{"website_section":{"_id":"/jp/jp-it","name":"IT"},"website_url":"/jp/jp-it/2025/12/28/DI3WN77LYFEPRPOWGXGXBVSVMY/"}}}],"count":10000,"next":10,"_id":"140ae9f6d2034e7686e1ae247caf832f5b4b949373ae37b0289073905ce33e1f"},"expires":1766885096408,"lastModified":1766884794447}}};Fusion.layout="article";Fusion.metas={"article:published_time":{"value":"{{content.created_date}}","html":true},"article:section":{"value":"{{content.taxo
