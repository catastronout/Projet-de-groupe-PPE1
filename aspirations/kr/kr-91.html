        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosunbiz";Fusion.contextPath="/pf";Fusion.mxId="00000000";Fusion.deployment="429";Fusion.globalContent={"_id":"SY34LFJGXFAMDMXGXPGFZT7NZY","canonical_url":"/policy/policy_sub/2025/11/28/SY34LFJGXFAMDMXGXPGFZT7NZY/","canonical_website":"chosunbiz","content_elements":[{"_id":"HA3DMMZUGYYGGMLBHAYDSZBTMI","additional_properties":{"link":""},"alt_text":"정부세종청사 산업통상부. 2025.10.20 /뉴스1","caption":"정부세종청사 산업통상부. /뉴스1","height":3000,"resizedUrls":{"article_leadart":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1280","article_leadart_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=2560","article_lg":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=616","article_md":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=464","article_sm":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=216","social_share":"https://biz.chosun.com/resizer/v2/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg?auth=69290aa9eb30d86714b6ca19aff010064cc13a9357b66352fecaa80e103c53cc&width=1200&height=630&smart=true"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/HA3DMMZUGYYGGMLBHAYDSZBTMI.jpg","width":4000},{"_id":"UL6LHN3WMFGFTFNZULL7CW5EE4","additional_properties":{},"content":"정부가 첨단 항공엔진 개발을 위한 범부처 협의체를 출범한다. 차세대 전투기의 성능을 좌우하는 고난도 기술을 자체적으로 개발해, 해외 기업에 지급하던 유지·보수 비용을 줄이고, 수출도 하겠다는 목표다. ","type":"text"},{"_id":"D6F34BWKBZBKJGD5V7G7SBIFHI","additional_properties":{},"content":"산업통상부는 국토교통부, 방위사업청, 우주항공청, 국방부 등과 함께 정부 세종컨벤션센터에서 첨단 항공엔진 개발을 위한 ‘범부처 협의체’ 출범식을 개최했다고 28일 밝혔다. ","type":"text"},{"_id":"MKWTCAC7LJEB3B4LNAVH7QSGNI","additional_properties":{},"content":"항공엔진 기술은 미국, 영국, 프랑스, 러시아 등 극소수 국가만 보유한 대표적 전략 기술이다. 국제 통제 체제에 따라 엄격히 규제되고 장기간 대규모 투자가 필요한 고난도 기술이다. 국내 첨단 항공엔진 개발에 성공할 경우, 그간 해외로 나가던 유지·보수 비용을 국내에서 활용할 수 있을 것으로 기대된다. 또 전투기에 접목할 경우, 수출도 가능할 것으로 기대된다. ","type":"text"},{"_id":"TD5PBBVBLRAPDHKXHZG5PC2I3E","additional_properties":{},"content":"각 부처는 범부처 협의체를 통해 차세대 전투기급에 적용하기 위한 첨단 항공엔진 개발 계획을 점검하기로 했다. 부처별 예산의 중복 투자를 방지하고, 기술 개발 단계별 주요 현안을 주기적으로 논의해 나가기로 했다.","type":"text"},{"_id":"5RND467SNBCUJBKJWAQXF3TXJU","additional_properties":{},"content":"이선혜 산업부 첨단민군혁신지원과장은 “산업부의 핵심 소재·부품 기술 개발 경험 등을 바탕으로 첨단 항공 엔진의 기술 자립화와 안정적인 공급망 확보에 기여하고, 항공 엔진 제조 생태계 구축에도 적극 앞장서겠다”라고 밝혔다.","type":"text"}],"created_date":"2025-11-28T00:36:39.151Z","credits":{"by":[{"_id":"ahn-soyoung","additional_properties":{"original":{"byline":"안소영 기자","email":"seenrun@chosunbiz.com","image":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg","longBio":"세종시에서 경제정책 현장을 취재하고 있습니다. 기획재정부, 산업통상부, 기후에너지환경부, 해양수산부를 출입하며 우리나라의 경제·산업·통상·에너지 정책을 다룹니다.","middleName":"Ahn So-young","role":"편집국 경제정책부 기자","suffix":"Staff writer, Economy Chosun","url":"https://biz.chosun.com/people/ahn-soyoung/"}},"image":{"url":"https://author-service-images-prod-us-east-1.publishing.aws.arc.pub/chosunbiz/0e2a8501-fdab-4524-a061-1d52aeba376c.jpg"},"name":"소영 안","org":"세종","resizedUrls":{"author":"https://biz.chosun.com/resizer/v2/https%3A%2F%2Fauthor-service-images-prod-us-east-1.publishing.aws.arc.pub%2Fchosunbiz%2F0e2a8501-fdab-4524-a061-1d52aeba376c.jpg?auth=0310e191c2b59c4ab2c44dcf27cbe036b2a001fe250222c38abd9f663b0992c8&width=108&height= 와 동해안은 4일까지 순간풍속 시속 55㎞(산지는 70㎞) 안팎의 강풍이 이어지면서 화재 위험성..."},"display_date":"2026-01-02T11:33:15.789Z","headlines":{"basic":"토요일 아침까지 강추위…낮부터 추위 누그러져","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://biz.chosun.com/resizer/v2/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg?auth=9cc1e5b7028f708fe35673cf57eddd594f12d9e3cfdcfb2a8e4e4d57dc5dd399&width=616&height=616&smart=true","1x1_md":"https://biz.chosun.com/resizer/v2/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg?auth=9cc1e5b7028f708fe35673cf57eddd594f12d9e3cfdcfb2a8e4e4d57dc5dd399&width=400&height=400&smart=true","1x1_sm":"https://biz.chosun.com/resizer/v2/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg?auth=9cc1e5b7028f708fe35673cf57eddd594f12d9e3cfdcfb2a8e4e4d57dc5dd399&width=184&height=184&smart=true","1x1_xs":"https://biz.chosun.com/resizer/v2/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg?auth=9cc1e5b7028f708fe35673cf57eddd594f12d9e3cfdcfb2a8e4e4d57dc5dd399&width=80&height=80&smart=true","1x1_xxl":"https://biz.chosun.com/resizer/v2/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg?auth=9cc1e5b7028f708fe35673cf57eddd594f12d9e3cfdcfb2a8e4e4d57dc5dd399&width=1264&height=1264&smart=true"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/GNRDAOJYGUZDMNTCMNSGMNZVGQ.jpg"}},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/topics/topics_social","name":"사회 일반"}},"type":"story","websites":{"chosunbiz":{"website_section":{"_id":"/topics/topics_social","name":"사회 일반"},"website_url":"/topics/topics_social/2026/01/02/ERBVW3W2QZBSLGVM57LDCFIGYM/"}}}],"count":10000,"next":10,"_id":"1ea07aefa479982a5f5d61d8654271a59e96f83bf821f3bff0d318b923f3192d"},"expires":1767384621443,"lastModified":1767384320855}}};Fusion.layout="article";Fusion.metas={"article:published_time":{"value":"{{content.created_date}}","html":true},"article:section":{"value":"{{content.taxonomy.primary_section.name}}","html":true},"dable:item_id":{"value":"{{content._id}}","html":true},"referrer":{"value":"no-referrer-when-downgrade","html":true}};Fusion.outputType="def
